<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">

  <!-- === Cube en arriÃ¨re-plan === -->
  <!-- Face du dessus -->
  <polygon points="50,70 90,50 130,70 90,90"
           fill="#81C784" stroke="#388E3C" stroke-width="1.5"/>
  
  <!-- Face gauche -->
  <polygon points="50,70 50,110 90,130 90,90"
           fill="#66BB6A" stroke="#388E3C" stroke-width="1.5"/>
  
  <!-- Face droite -->
  <polygon points="90,90 130,70 130,110 90,130"
           fill="#F48FB1" stroke="#AD1457" stroke-width="1.5"/>

  <!-- === Cercles en avant-plan === -->
  <!-- Cercle Z : bleu -->
  <ellipse cx="90" cy="90" rx="45" ry="45"
           fill="none" stroke="#42A5F5" stroke-width="2.5"/>
  
  <!-- Cercle X : orange -->
  <ellipse cx="90" cy="90" rx="55" ry="20"
           fill="none" stroke="#FFA726" stroke-width="2.5"
           transform="rotate(45 90 90)"/>
  
  <!-- Cercle Y : violet -->
  <ellipse cx="90" cy="90" rx="55" ry="20"
           fill="none" stroke="#AB47BC" stroke-width="2.5"
           transform="rotate(-45 90 90)"/>

</svg>
